<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous"><!--lien des icones-->    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <title>La palette du goût-Oh my food</title>
</head>
<body>
    <!------------------------------LOADER-------------------------->
    <div class="conteneur_chargement">
        <div class="chargement">
            <div><p class="oh">OH</p></div>
            <div><P class="my">MY</P></div>
            <div><P class="food">FOOD</P></div>
        </div>
    </div>
<!------------------------------HEADER-------------------------->
    <header>
        <a href="index.html">
            <i class="fas fa-arrow-left arrow__back"></i>
        </a>
        <img src="images/logo/logo.svg" alt="logo_ohmyfood">
    </header>
    <div class="header_image">
        <img src="images/restaurants/r1.jpg" alt="img_la palette du goût">
    </div>
<!------------------------------SECTION ENTETE_MENU-------------------------->
    <main id="conteneur_menus">
        <section class="entete_menus">
            <div class="titre_menu">
                <h2>La palette du goût</h2>
                <div class="entete_menus-icone">
                    <i class="far hrt-empty fa-heart"></i>
                    <i class="far hrt-empty fa-heart"></i>
                </div>
            </div>
        </section>
    <!------------------------------SECTION CARTES_ENTREES-------------------------->
        <section class="cartes_entrees">
            <h3>Entrées</h3>
            <div class="entree_menu">
                <input class="input_menu" id="entree_menu1" type="checkbox" >
                <label class="menu-general" for="entree_menu1">
                    <span class="entree_description_tarif">
                        <span class="entree_description">
                            <span class="texte1">Fricassée d'escargot</span>
                            <span  class="texte2">Au piment d'espelette</span>
                        </span>
                        <span class="tarif">25€</span>
                    </span>
                    <span class="validation">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
            </div>
            <div class="entree_menu">
                <input class="input_menu" id="entree_menu2" type="checkbox" >
                <label class="menu-general" for="entree_menu2">
                    <span class="entree_description_tarif">
                        <span class="entree_description">
                            <span class="texte1">Foie gras de canard mi-cuit</span>
                            <span class="texte2">Et ses copeaux de truffe noire</span>
                        </span>
                        <span class="tarif">35€</span>
                    </span>
                    <span class="validation">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
            </div>
            <div class="entree_menu">
                <input class="input_menu" id="entree_menu3" type="checkbox" >
                <label class="menu-general" for="entree_menu3">
                    <span class="entree_description_tarif">
                        <span class="entree_description">
                            <span class="texte1">Oeuf au plat</span>
                            <span class="texte2">Assaisonné à la truffe sur lit de caviar</span>
                        </span>
                        <span class="tarif">20€</span>
                    </span>
                    <span class="validation">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
            </div>
        </section>
    <!------------------------------SECTION CARTES_PLATS-------------------------->
        <section class="cartes_plats">
            <h3>Plats</h3>
            <div class="plat_menu">
                <input class="input_menu" id="plat_menu1" type="checkbox" >
                <label class="menu-general" for="plat_menu1">
                    <span class="plat_description_tarif">
                        <span class="plat_description">
                            <span class="texte1">Filet de boeuf aux herbes</span>
                            <span class="texte2">Accompagné de sa ribambelle de légumes</span>
                        </span>
                        <span class="tarif">40€</span>
                    </span>
                    <span class="validation">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
            </div>

            <div class="plat_menu">
                <input class="input_menu" id="plat_menu2" type="checkbox" >
                <label class="menu-general" for="plat_menu2">
                    <span class="plat_description_tarif">
                        <span class="plat_description">
                            <span class="texte1">Parmentier de queue de boeuf</span>
                            <span class="texte2">À la truffe noire sur sa purée de panais</span>
                        </span>
                        <span class="tarif">35€</span>
                    </span>
                    <span class="validation">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
            </div>
            <div class="plat_menu">
                <input class="input_menu" id="plat_menu3" type="checkbox" >
                <label class="menu-general" for="plat_menu3">
                    <span class="plat_description_tarif">
                        <span class="plat_description">
                            <span class="texte2">Filet de Turbot</span>
                            <span class="texte2">Aux agrumes</span>
                        </span>
                        <span class="tarif">44€</span>
                    </span>
                    <span class="validation">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </label>
            </div>
        </section>
    <!------------------------------SECTION CARTES_DESSERTS-------------------------->    
        <section class="cartes_desserts">
            <h3>Desserts</h3>
                <div class="dessert_menu">
                    <input class="input_menu" id="dessert_menu1" type="checkbox" >
                    <label class="menu-general" for="dessert_menu1">
                        <span class="dessert_description_tarif">
                            <span class="dessert_description">
                                <span class="texte1">Paris-Brest</span>
                                <span class="texte2">Revisité</span>
                            </span>
                            <span class="tarif">18€</span>
                        </span>
                        <span class="validation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                </div>
                <div class="dessert_menu">
                    <input class="input_menu" id="dessert_menu2" type="checkbox" >
                    <label class="menu-general" for="dessert_menu2">
                        <span class="dessert_description_tarif">
                            <span class="dessert_description">
                                <span class="texte1">Macaron au chocolat d'exception</span>
                                <span class="texte2">Et glace à la vanille de Madagascar</span>
                            </span>
                            <span class="tarif">22€</span>
                        </span>
                        <span class="validation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                </div>
                <div class="dessert_menu">
                    <input class="input_menu" id="dessert_menu3" type="checkbox" >
                    <label class="menu-general" for="dessert_menu3">
                        <span class="dessert_description_tarif">
                            <span class="dessert_description">
                                <span class="texte1">Mousse au chocolat</span>
                                <span class="texte2">Au piment d'espelette et à la truffe noire</span>
                            </span>
                            <span class="tarif">23€</span>
                        </span>
                        <span class="validation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                </div>
        </section>
    <!------------------------------SECTION COMMANDER-------------------------->
        <section class="commande">
            <h5>Commander</h5>
        </section>
    </main>
<!------------------------------FOOTER-------------------------->
    <footer>
        <div class="section_footer">
            <h4>ohmyfood</h4>
            <div> 
                <i class="fas fa-utensils"></i>
                <a href="#"><span>Proposer un restaurant</span></a>
            </div>
        <div>
            <i class="fas fa-hands-helping"></i>
            <a href="#"><span>Devenir partenaire</span></a>
        </div>
        <div>
            <a href="#"> Mentions légales</a>
        </div>
        <div>
            <a href="mailto:contact@ohmyfood.fr">Contact</a>
        </div>
        </div>
    </footer>
</body>
</html>
